<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomanNumbAR - Ödeme Sayfası</title>
    <link rel="stylesheet" href="styles.css"> <!-- Yeni CSS dosyasını bağladık -->
</head>
<body>
    <header>
        <h1>RomanNumbAR - Ödeme Sayfası</h1>
    </header>

    <section class="payment-form">
        <h3>Ödeme Bilgilerinizi Giriniz</h3>
        <form>
            <label for="card-number">Kart Numarası</label>
            <input type="text" id="card-number" placeholder="16 haneli kart numarası" maxlength="19">

            <label for="expiry-date">Son Kullanma Tarihi</label>
            <input type="text" id="expiry-date" placeholder="AA/YY" maxlength="5">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="3 haneli CVV" maxlength="3">

            <button type="button" onclick="alert('Ödeme Simülasyonu Başarılı!')">Öde ve İndir</button>
        </form>
    </section>
    <script>
        document.getElementById('expiry-date').addEventListener('input', function (e) {
            if (e.target.value.length === 2 && !e.target.value.includes('/')) {
                e.target.value += '/';
            }
        });
    
        document.getElementById('card-number').addEventListener('input', function (e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{4})/g, '$1 ')
                .trim();
        });
    </script>
    
</body>
</html>
